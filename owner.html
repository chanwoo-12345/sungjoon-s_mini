<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>성준 미니홈피 - 오너 모드</title>

  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/mini-home.css">

  <script>
    if (localStorage.getItem("isOwner") !== "true") {
      alert("접근 권한이 없습니다.");
      location.href = "visitor.html";
    }
  </script>
</head>

<body>

  <div class="mini-home">

    <!-- 왼쪽 -->
    <aside class="left-panel">

      <div id="profile-image" class="profile-photo"></div>
      <input type="file" id="profile-upload" accept="image/*" hidden>

      <button id="profile-btn" class="custom-upload-btn">프로필 수정</button>


      <div class="profile-name">✦ 성준★별빛남자 ✦</div>

      <div class="today-box">
        TODAY <span id="today-count">0</span> / TOTAL <span id="total-count">0</span>
      </div>

      <nav class="menu">
        <ul>
          <li class="menu-item active" data-tab="home">홈</li>
          <li class="menu-item" data-tab="diary">다이어리</li>
          <li class="menu-item" data-tab="photo">사진첩</li>
          <li class="menu-item" data-tab="guestbook">방명록</li>
        </ul>
      </nav>

      <button id="logout-btn" class="logout-btn">로그아웃</button>

    </aside>

    <!-- 중앙 -->
    <main class="center-panel">
      <div class="miniroom-title">🏠 MINI ROOM</div>
      <div id="room-image" class="miniroom-box"></div>
      <input type="file" id="room-upload" accept="image/*">
    </main>

    <!-- 오른쪽 -->
    <section class="right-panel">
      <div class="content-box">

        <!-- 홈 -->
        <div class="tab-content active" id="tab-home">
          🧑‍💻 오너 모드입니다.
        </div>

        <!-- 다이어리 -->
        <div class="tab-content" id="tab-diary">
          <h3>📘 다이어리</h3>

          <div class="diary-write-box">
  <div class="diary-input-wrapper">
    <textarea id="diary-text" placeholder="오늘의 기록을 작성해보세요."></textarea>
    <button id="diary-write-btn">작성</button>
  </div>
</div>


          <div id="diary-list"></div>
        </div>

        <!-- 사진첩 -->
        <div class="tab-content" id="tab-photo">
          <input type="file" id="photo-upload" accept="image/*">
          <div class="photo-grid" id="photo-list"></div>
        </div>

        <!-- 방명록 -->
        <div class="tab-content" id="tab-guestbook">
          <h3>📝 방명록 관리</h3>
          <div id="guest-list" class="guestbook-list"></div>
        </div>

      </div>
    </section>

  </div>
  
<div id="profile-modal" class="modal">
      <div class="modal-content">
        <h3>프로필 수정</h3>

        <label>닉네임</label>
        <input id="edit-nickname" maxlength="20">

        <label>한줄 소개</label>
        <input id="edit-status" maxlength="40">

        <label>프로필 이미지 변경</label>
        <input type="file" id="edit-photo" accept="image/*">

        <div class="modal-buttons">
          <button id="save-profile">저장</button>
          <button id="close-profile">닫기</button>
        </div>
      </div>
    </div>
  
  <script src="assets/js/global.js"></script>
  <script src="assets/js/owner.js"></script>

</body>
</html>
