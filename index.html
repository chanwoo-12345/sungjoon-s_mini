<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>입장 선택</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style-v2.css">
</head>

<body style="display:flex; justify-content:center; align-items:center; height:100vh;">

  <div class="login-choice-box" style="text-align:center; background:white; padding:30px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.15);">
    <h2 style="margin-bottom:20px;">로그인하시겠습니까?</h2>

    <button id="yes-btn" style="margin-right:10px;">네</button>
    <button id="no-btn">아니요</button>
  </div>

  <script>
    document.getElementById("yes-btn").onclick = () => {
        window.location.href = "login.html";
    };

    document.getElementById("no-btn").onclick = () => {
        // 방문자 모드 시작
        localStorage.removeItem("isOwner");
        window.location.href = "index.html";
    };
  </script>

</body>
</html>
