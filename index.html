<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>성준 미니홈피 - 방문자</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div class="mini-home">

    <!-- 왼쪽 프로필 영역 -->
    <aside class="left-panel">
      <div class="profile-box">
        <div class="profile-photo"></div>
        <div class="profile-name">✦ 성준★별빛남자 ✦</div>
        <div class="profile-status">오늘도 화이팅 ✨</div>

        <div class="today-box">
          TODAY <span id="today-count">0</span> / TOTAL <span id="total-count">0</span>
        </div>
      </div>

      <nav class="menu">
        <ul>
          <li class="menu-item active">홈</li>
          <li class="menu-item">다이어리</li>
          <li class="menu-item">사진첩</li>
          <li class="menu-item">방명록</li>
        </ul>
      </nav>
    </aside>

    <!-- 중앙 미니룸 -->
    <main class="center-panel">
      <div class="miniroom">
        <div class="miniroom-title">🏠 MINI ROOM</div>
        <div class="miniroom-box">
          여기에 미니룸 이미지가 들어갑니다.
        </div>
      </div>
    </main>

    <!-- 오른쪽 컨텐츠 영역 -->
    <section class="right-panel">
      <div class="content-box">
        <h3 class="content-title">홈</h3>
        <div class="content-body">

  <!-- 홈 -->
  <div class="tab-content tab-home active">
    <p>방문자용 기본 홈 화면입니다.</p>
  </div>

  <!-- 다이어리 -->
  <div class="tab-content tab-diary">
    <div class="diary-write-box">
  <textarea id="diary-text" placeholder="오늘의 일기를 작성해보세요"></textarea>
  <button id="diary-submit">작성</button>
</div>

<div id="diary-list"></div>

    <h4>📘 다이어리</h4>
    <div class="diary-entry-sample">
      <p>여기는 다이어리가 표시될 자리입니다.</p>
    </div>
  </div>

  <!-- 사진첩 -->
  <div class="tab-content tab-photo">
  <input type="file" id="photo-upload" accept="image/*">
    <h4>📷 사진첩</h4>
    <div class="photo-grid">
      <div class="photo-item">사진</div>
      <div class="photo-item">사진</div>
      <div class="photo-item">사진</div>
    </div>
  </div>

  <!-- 방명록 -->
  <div class="tab-content tab-guestbook">
   <h4>📝 방명록</h4>

<div class="guestbook-form">
  <input type="text" id="guest-name" placeholder="이름 / 닉네임">
  <textarea id="guest-message" placeholder="방명록을 남겨주세요"></textarea>
  <button id="guest-submit">작성</button>
</div>

<div class="guestbook-list" id="guest-list">
  <!-- 저장된 방명록이 여기에 추가됨 -->
</div>


</div>

        </div>
      </div>
    </section>

  </div>

  <script src="assets/js/main.js"></script>
</body>
</html>
