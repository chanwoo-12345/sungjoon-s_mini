<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>성준 미니홈피 - 방문자</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div class="mini-home">

    <!-- 왼쪽 프로필 영역 -->
    <aside class="left-panel">
      <div class="profile-box">
        <div class="profile-photo"></div>
        <div class="profile-name">✦ 성준★별빛남자 ✦</div>
        <div class="profile-status">오늘도 화이팅 ✨</div>

        <div class="today-box">
          TODAY <span id="today-count">0</span> / TOTAL <span id="total-count">0</span>
        </div>
      </div>

      <nav class="menu">
        <ul>
          <li class="menu-item active">홈</li>
          <li class="menu-item">다이어리</li>
          <li class="menu-item">사진첩</li>
          <li class="menu-item">방명록</li>
        </ul>
      </nav>
    </aside>

    <!-- 중앙 미니룸 -->
    <main class="center-panel">
      <div class="miniroom">
        <div class="miniroom-title">🏠 MINI ROOM</div>
        <div class="miniroom-box">
          여기에 미니룸 이미지가 들어갑니다.
        </div>
      </div>
    </main>

    <!-- 오른쪽 컨텐츠 영역 -->
    <section class="right-panel">
      <div class="content-box">
        <h3 class="content-title">홈</h3>
        <div class="content-body">
          방문자용 기본 화면입니다.
        </div>
      </div>
    </section>

  </div>

  <script src="assets/js/main.js"></script>
</body>
</html>
